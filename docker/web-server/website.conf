<IfModule mod_status.c>
    ExtendedStatus On
    <Location "/server-status">
        SetHandler server-status
        Order allow,deny
        Allow from all
        Require all granted
    </Location>
</IfModule>

<VirtualHost *:80>
    ServerAdmin meg@grosskouill
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>